<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67f41325ac.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/youtube-logo.png" alt="Youtube Logo">
            </div>
            <div class="center_nav">
                <div class="search">
                    <input type="text">
                    <button><img src="icon/search.svg" alt="search"></button>

                </div>
                <div class="mic">
                    <button><img src="icon/mic.svg" alt="mic"></button>
                </div>
            </div>
            <div class="side_nav">
                <i>
                    <img src="icon/video-add.svg" alt="addvideo">
                </i>
                <i>
                    <img src="icon/dot-grid.svg" alt="dotgrid">
                </i>
                <i>
                    <img src="icon/bell.svg" alt="notifications">
                </i>
                <i>
                    <img src="images/avatar.png" alt="profile"></i>
            </div>

        </nav>
    </header>

</body>

</html>
